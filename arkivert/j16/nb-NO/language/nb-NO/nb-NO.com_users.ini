COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hei,\n\nEn ny bruker er registrert ved %s.\nBrukeren har bekreftet sin e-post, og ber om at du godkjenner hans konto.\nDenne e-posten inneholder detaljene:\n\n  Navn :  %s \n  E-post:  %s \n Brukernavn:  %s \n\nDu kan aktivere brukeren ved å klikke på lenken nedenfor:\n %s \n"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Registreringsgodkjenning kreves for konto %s ved %s"
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Hei %s,\n\nDin konto har blitt aktivert. Du kan nå logge inn på %s med brukernavnet %s og passordet du valgte ved registreringen."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Konto aktivert for %s ved %s"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Hei,\n\nEn forespørsel ble gjort for å tilbakestille passordet for din brukerkonto hos %s. For å tilbakestille passordet må du verifisere at du er eier av kontoen, dette gjøres ved å oppgi kjennetegnet under i tekstfeltet du finner på nettadressen lenger ned i e-posten.\n\nnKjennetegnet er %s\n\nKlikk på nettadressen under for å komme til formularet, skrive inn kjennetegnet for å fullføre tilbakestillingen av passordet.\n\nTIPS! For å gjøre prosessen enklere, og for å være sikker på at kjennetegnet blir fylt inn riktig, anbefaler vi at du merker og kopierer det (Ctrl + C) - for så å lime det inn (Ctrl + V) i tekstfeltet på nettsiden.\n\n %s \n\n"
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Din %s tilbakestilling av passord"
COM_USERS_EMAIL_REGISTERED_BODY="Hei %s,\n\nTakk for at du registrerte deg ved %s.\n\nDu kan nå logge inn ved %s med brukernavnet og passordet du er registrert med."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Hei %s,\n\nTakk for at du registrerte deg ved %s. Din konto har blitt opprettet, men må aktiveres før du kan bruke den.\nKlikk følgende lenke for å aktivere kontoen, eller kopiér adressen og lim den inn i adressefeltet i din nettleser:\n%s \n\nEtter aktivering kan du logge inn ved %s med følgende brukernavn og passord:\n\nBrukernavn: %s\nPassord: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Hei %s,\n\nTakk for at du registrerte deg ved %s. Din konto har blitt opprettet, men må aktiveres før du kan bruke den.\nKlikk følgende lenke for å aktivere kontoen, eller kopiér adressen og lim den inn i adressefeltet i din nettleser:\n %s \n\nEtter at du har aktivert din konto, blir administrator varslet for å aktivere kontoen din. Du vil motta en bekreftelse når det er utført.\nNår denne kontoen er aktivert kan du logge inn %s med følgende brukernavn og passord:\n\nUBrukernavn: %s\nPassord: %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Hei,\n\nEn forespørsel om påminnelse om brukernavnet hos %s har blitt gjort.\n\nDitt brukernavn er %s.\n\nFor å logge på din konto, klikk på nettadressen under.\n\n%s \n\n"
