JLIB_RULES_SETTING_NOTES="1. Hvis du endrer innstillingen, vil det gjelde for denne komponenten. Merk at:<br /><em>Arvet</em> betyr at tillatelsene fra global konfigurasjon og overordnede gruppen vil bli brukt.<br /><em>Avslått</em> betyr at uansett hva den globale konfigurasjonen eller innstillingene for overordnede gruppen er, kan ikke gruppen som redigeres ta denne handlingen på denne komponenten.<br /><em>Tillatt</em> betyr at gruppen som redigeres kan være i stand til å ta denne handlingen for denne komponenten (men hvis dette er i strid med den globale konfigurasjonen eller overordnede gruppen vil det ikke ha noen innvirkning, en konflikt vil indikeres med <em>Ikke tillatt (Låst)</em> under beregnet innstillinger).<br />2. Hvis du velger en ny innstilling, klikk <em>Lagre</em> for å oppdatere de beregnede innstillingene."
JLIB_RULES_SETTING_NOTES_ITEM="1. Hvis du endrer innstillingen, vil det gjelde for denne artikkelen. Merk at:<br /><em>Arvet</em> betyr at tillatelsene fra global konfigurasjon, overordnede gruppen og kategori vil bli brukt.<br /><em>Avslått</em> betyr at uansett hva innstillingene for globale konfigurasjonen, overordnede gruppen eller kategorie er, kan ikke gruppen som redigeres utføre denne handlingen på denne artikkelen.<br /><em>Tillatt</em> betyr at gruppen som redigeres kan være i stand til å utføre denne handlingen for denne artikkelen (men hvis dette er i strid med den globale konfigurasjonen, overordnede gruppen eller kategori vil det ikke ha noen innvirkning, en konflikt vil indikeres med <em>Ikke tillatt (Låst)</em> under beregnet innstillinger).<br />2. Hvis du velger en ny innstilling, klikk <em>Lagre</em> for å oppdatere de beregnede innstillingene."
