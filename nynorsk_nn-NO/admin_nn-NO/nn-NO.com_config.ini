COM_CONFIG_TEXT_FILTERS_DESC="Desse tekstfilterinnstillingane vil bli gjort gjeldande for alle tekstbehandlarfelt, innsendt av brukarar i valde grupper.<br />Desse filterinnstillingane gir meir kontroll over HTML-innhald som skribentane dine sender inn. Du kan vere så streng eller liberal som du føler er naudsynt for å møte nettstadens behov. Filtreringa er valfri, og standard innstillingar tilbyr god skydd mot markeringar som vanlegvis blir forbunde med nettsideangrep."
COM_CONFIG_XML_DESCRIPTION="Konfigurasjon"
JLIB_RULES_SETTING_NOTES="1. Hvis du endrar innstillinga, vil det gjelde for denne og alle undergrupper, komponenter og innhald. Merk at:<br /><em>Arvet</em> betyr at tillatingane frå overordna gruppa vil bli brukt.<br /><em>Avslått</em> betyr at uansett kva innstillingane for overordna gruppa er, kan ikkje gruppa som blir redigert ta denne handlinga.<br /><em>Tillete</em> betyr at gruppa som blir redigert kan vere i stand til å utføre denne handlinga (men viss dette er i strid med den overordna gruppa vil det ikkje ha noko innverknad, ein konflikt vil bli indikert med <em>Ikkje tillete (Låst)</em> under beregna innstillingar).<br /> <em>Ikkje sett</em> blir kun brukt for brukargruppa i global konfigurasjon. Brukargruppa er overordna alle andre grupper. Viss ei tillating ikkje er sett, blir den behandla som avslått, men kan bli endra for undergrupper, komponentar, kategoriar og element.<br />2. Viss du vel ei ny innstilling, klikk <em>Lagre</em> for å oppdatere dei beregna innstillingane."
