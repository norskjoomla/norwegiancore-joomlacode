PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Dette programtillegget for bekreftingskode bruker reCAPTCHA-tenesta for å hindre spammarar medan den bidreg til å digitalisere bøker, aviser og gamle radioprogramm. Gå til <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a> for å få ein offentleg og privat nøkkel for ditt domene. Om du ønskjer å bruke dette for nye kontoar går du til 'Brukarar -> Innstillingar' og vel 'Bekreftingskode – reCaptcha' på 'Bekreftingskode'."
