DESCRELATEDITEMS=Denne modulen viser andre artikler som er relatert til den artiklen som for tiden vises. Det er artiklenes nøkkelord som bestemmer. Alle nøkkelord i den aktive artiklen blir sammenliknet med nøkkelord i alle de andre publiserte artiklene. Et eksempel; Du har en artikkel om "Avling av papegøyer", og du har en annen artikkel om "Oppdrett av svarte kakaduer". Hvis du inkluderer nøkkelordet papegøye i begge artiklene, så vil modulen "Relaterte artikler" vise "Oppdrett av svarte kakaduer" når du viser "Avling av papegøyer", og omvendt.
MOD_RELATED_ITEMS=<em>mod_related_items</em>
RELATED ITEMS=Relaterte artikler
