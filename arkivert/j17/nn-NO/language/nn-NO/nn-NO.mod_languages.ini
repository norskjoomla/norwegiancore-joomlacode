MOD_LANGUAGES_XML_DESCRIPTION="Denne modulen viser ei liste over tilgjengelege språk (språk som er definert på Utvidelser – Språk og fanen Brukarsida) som det kan bytte mellom dem når man ønsker å bruke Joomla! som et fleirspråkleg nettsted. <br />--Programtillegget 'System - Språkfilter' må vere publisert.--<br /> Når du bytter språk, omdirigerer modulen til startsida for det valde språket. Deretter, vil navigeringen vere slik det er angitt for dette språket.<br />Viss programtillegget <strong>'System - Språkfilter'</strong> er upublisert, kan dette få uønskede resultater.<br /><strong>Fråmgangsmåte:</strong><br />1. Opne utvidinga Språk og fanen Brukarsida og kontroller at språk du vil bruke på framsida er publisert og har en språkkode for nettadressen samt at bilde som skal bli brukt har et prefiks.<br />2. Lag en startside ved å tilordne et språk til et menypunkt og definere det som standard starside for hvert enkelt publisert språk. <br />  3. Deretter kan du tilordne språk til de ønskede artiklar, kategoriar, modular, nyhetsmatinger, nettlenkjer i Joomla.<br /> 4. Kontroller at modulen og programtillegget er publisert."