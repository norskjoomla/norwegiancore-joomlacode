TIPDATABASEHOSTNAME=Tjenernavnet for databasen som er i bruk, ble oppgitt under installasjonen. Dette feltet bør ikke endres før det er helt nødvendig, f.eks. ved flytting av databasen til ny tjener.
TIPDATABASENAME=Navnet på databasen som er i bruk, ble oppgitt under installasjonen. Dette feltet bør ikke endres før det er helt nødvendig, f.eks. ved flytting av databasen til ny tjener.
TIPDATABASEPREFIX=Prefiks for for databasen som er i bruk, ble oppgitt under installasjonen. Dette feltet bør ikke endres før det er helt nødvendig, f.eks. ved flytting av databasen til ny tjener.
TIPDTATABASETYPE=Hvilken type database som er bruk, ble oppgitt under installasjonen. Dette feltet bør ikke endres før det er helt nødvendig, f.eks. ved flytting av databasen til ny tjener.
TIPDATABASEUSERNAME=Brukernavnet til databasen som er i bruke, ble oppgitt under installasjonen. Dette feltet bør ikke endres før det er helt nødvendig, f.eks. ved flytting av databasen til ny tjener.
TIPDEBUGGINGINFO=Hvis aktivert vil diagnostiseringsinformasjon, oversettelser og, hvis aktuellt, SQL-feil vises. Informasjonen vil bli vist på bunnen av alle sidene i Joomla! sin forside eller administrasjonssiden. Det anbefales å deaktivere denne visningen på en side som er i produksjon.
TIPDEBUGLANGUAGE=Velg om informasjon for bruk til feilsøking av språkfilene til Joomla! skal vises. Feilsøking av språkfilene vil virke selv om <em>Aktiver feilsøking</em> ikke er aktivert.
TIPDEFWYSIWYG=Velg standard WYSIWYG-tekstbehandler for nettstedet. Registrerte brukere kan selv endre hvilken tekstbehandler de ønsker å benytte, hvis dette er tillatt på dette nettstedet.
TIPENABLEWEBSERVICES=Aktiver støtter for RPC(Remote Procedure Calls) via HTTP, og XML som språk. Mange tredjepartsutvidelser benytter RPC, og er derfor som standard slått på.
TIPERRORREPORTING=Velg ønsket nivå for feilrapportering fra nedtrekkslisten. For mer informasjon, se hjelpesiden.
TIPFEEDEMAIL=RSS og Atom nyhetsmatinger inkluderer skribentens e-postadresse. Velg 'Skribents e-post' for å bruke hver skribents e-postadresse (fra brukerkonto) i nyhetsmatinger. Velg 'Sidens e-postadresse' for å inkludere sidens 'Avsenders e-postadresse' i hver nyhetsmating.
TIPFROMNAME=Som standard er dette feltet fylt ut med navnet til nettstedet, som oppgitt under installasjonen.
TIPFRONTENDUSERPARAMS=Hvis `Nei`, deaktiveres muligheten til å endre brukerparametere fra forsiden
TIPENABLEFTP=Aktiver den innebygde FTP-funksjonaliteten i Joomla!, denne vil bli brukt i stedet for den vanlige måten å laste opp filer.
TIPFORCESSL=Tving sidetilgang til å alltid bruke SSL (https) for valgte områder. Du vil ikke kunne få tilgang til valgte områder uten bruk av SSL. Merk! Du må ha SSL aktivert på din tjener for å kunne bruke dette valget.
TIPFTPHOST=Oppgi adressen til FTP-tjeneren
TIPFTPPASSWORD=Oppgi passordet til FTP-kontoen
TIPFTPPORT=Oppgi hvilken port FTP-tjeneren kommuniserer på. Standard er 21
TIPFTPROOT=Stien til rotmappen for ftp-serveren. Rotmappen er den øverste mappen ftp-serveren har tilgang til.
TIPFTPUSERNAME=Oppgi brukernavnet til FTP-kontoen
TIPGLOBALSITEMETATADESC=En beskrivelse av siden som vil bli brukt av søkemotorer. Til vanlig er maks 20 ord optimalt.
TIPGLOBALSITEMETAKEY=Nøkkelord og uttrykk som er typisk for nettsiden. Separer med komma, og grupper uttrykkene med enkle anførselstegn.
TIPHELPSERVER=Velg navnet på hjelpe-tjeneren som systemet vil hente hjelpesidene fra. Sett den til lokal hvis du vil bruke sidene som fulgte med Joomla!-installasjonen. Klikk på oppdater-knappen for å gjennopprette originalinnstillinger. Advarsel: Et klikk på oppdater vil slette egendefinerte hjelpetjenere.
TIPIFSETTOSHOWAUTHOR=Dersom satt til visning vil navn på skribent vises.  Som en global innstilling kan denne endres på meny- og elementnivå.
TIPIFSETTOSHOWDATETIMECREATED=Dersom satt til visning vil dato og tid for elementets opprettelse vises.  Som en global innstilling kan dette endres på meny- og elementnivå.
TIPIFSETTOSHOWDATETIMEMODIFIED=Dersom satt til visning vil dato og tid for elementets redigering vises.  Som en global innstilling kan dette endres på meny- og elementnivå.
TIPIFSETTOSHOWHITS=Dersom satt til visning vil antall treff for elementet vises.  Som en global innstilling kan dette endres på meny- og elementnivå.
TIPIFSETTOSHOWREADMORELINK=Dersom satt til visning vil Les mer-lenken vises dersom tekst er registrert i hovedfeltet for elementet
TIPIFSETTOSHOWVOTING=Dersom satt til visning vil et avstemningssystem bli gjort tilgjengelig for innhold
TIPIFYESTITLECONTENTITEMS=Dersom ja vil titelen til innhold bli lenket til elementet
TIPIFYESUSERMAILEDLINK=Dersom ja vil bruker motta en lenke for aktivering på e-post før de kan logge inn
TIPIFYOURSITEISOFFLINE=En melding som vises dersom ditt nettsted er i vedlikeholdsmodus, det vil si at det ikke er åpent for besøk.
TIPLOGFOLDER=For loggføring av Joomla!, oppgi en mappe
TIPMAILER=Velg hvilken mail-metode som skal brukes for å levere e-post fra nettstedet
TIPMAILFROM=E-postadressen som vil stå som avsender på e-post sendt fra nettstedet
TIPLINKS=Dersom Ja vil lenker vises for innhold for registrerte brukere selv om du ikke er innlogget, men bruker må logge inn for å se hele elementet.
TIPNEWUSERTYPE=Brukergruppe for brukere registrert gjennom forsiden
TIPPRINTPDFEMAIL=Utskrift, PDF og e-post vil vises som ikoner eller tekst
TIPSECRETWORD=Dette er en automatisk generert alfanumerisk kode, uniq for hver Joomla!-installasjon. Den er brukt i sikkerthetsfunksjoner.
TIPSENDMAILPATH=Oppgi stien til mappen hvor programmet sendmail finnes på tjeneren
TIPSESSIONHANDLER=Måten Joomla! lagrer økt-informasjonen til brukeren når de besøker siden.
TIPSETSDEFAULTLENGTHLISTS=Angir standard lengde på lister i administrasjonen for alle brukere
TIPSETYOURSITEISOFFLINE=Velg om nettstedet skal være i vedlikeholdsmodus, det vil si at det da ikke er tilgjengelig for besøkende. Hvis satt til ja vil meldingen under vises.
TIPSHOWAUTHORMETATAGITEMS=Vis skribent-metatagger på visning av innhold
TIPFEEDLIMIT=Velg hvor mange artikler som skal vises i nettstedets nyhetsmating(er)
TIPSHOWTITLEMETATAGITEMS=Vis tittel-metatagger på visning av innhold
TIPSITENAME=Oppgi navnet på nettstedet. Navnet du oppgir her vil bli brukt flere steder. F.eks. i tittelen på administratorsidene, og på siden ved <em>nettsted utilgjengelig</em>.
TIPSMTPAUTH=Velg 'Ja' hvis SMTP-serveren du benytter forventer autentisert SMTP
TIPSMTPPORT=Fyll in portnummer for din SMTP-tjener. Bruk 25 for de fleste usikrede tjenere, og 465 eller 587 for de fleste sikrede tjenere.
TIPSMTPSECURITY=Velg sikkerhetsmodel som din SMTP-tjener bruker.
TIPSMTPHOST=Oppgi adressen til SMTP-tjeneren
TIPSMTPUSER=Oppgi brukernavnet for å få tilgang til SMTP-tjeneren
TIPSMTPPASS=Oppgi passordet for å få tilgang til SMTP-tjeneren
TIPTMPFOLDER=Oppgi sti til en skrivbare mappe som skal brukes for lagring av midlertidige filer
TIPURLSUFFIX=Hvis satt til 'ja', vil en passende filtype legges til på slutten av nettadressen, basert på dokument-typen.
TIPUSEMODREWRITE=Velg om du vil bruke Apache sin <em>Rewrite Module</em> for å skrive om nettadressene.
TIPFILEFOLDERWARN=Du kan opprette en ny mappe til å bruke sammen med mediabehandleren, stien til denne mappen oppgir du her. Advarsel: Ikke slett eller endre eksisterende bilde-mappe. Mappene images/banners, images/M_images, images/smilies, og images/stories er i bruk av Joomla!.
TIPIMAGEFOLDERWARN=Du kan opprette en ny mappe til å bruke sammen med bildebehandleren, stien til denne mappen oppgir du her. Hvis du vil ha tilgang til denne mappen fra mediabehandleren, la denne mappen være en undermappe av mappen til mediabehandleren. Advarsel: Ikke slett eller endre eksisterende images/stories da denne er i bruk av Joomla!.
