DESCPOLL=Denne modulen utfyller spørjeundersøkingskomponenten. Modulen vert nytta for å vise spørjeundersøkingar. Denne modulen skil seg frå andre modular med det at den støttar kopling mellom spørjeundersøkingar og menyval. Dette fører til at modulen berre viser dei spørjeundersøkingane som er konfigurerte for det aktive menyvalet.
MOD_POLL=<em>mod_poll</em>
POLL=Spørjeundersøking
VOTE=Stem
PARAMMODULEPOLL=Spørjeundersøkinga som skal visast
SELECT POLL=Vel spørjeundersøking