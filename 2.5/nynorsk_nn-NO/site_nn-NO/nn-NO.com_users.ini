COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hei,\n\nEin ny brukar er registrert ved %s.\nBrukaren har stadfesta sin e-post, og ber om at du godkjenner hans konto.\nDenne e-posten inneheld detaljane:\n\n  Namn :  %s \n  E-post:  %s \n Brukarnamn:  %s \n\nDu kan aktivere brukaren ved å klikke på lenkja nedanfor:\n %s \n"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Registreringsgodkjenning krevst for konto %s ved %s"
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Hei %s,\n\nDin konto har blitt aktivert. Du kan nå logge inn på %s med brukarnamnet %s og passordet du valde ved registreringa."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Konto aktivert for %s ved %s"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Hei,\n\nEin førespurnad blei gjort for å tilbakestille passordet for din brukarkonto hjå %s. For å tilbakestille passordet må du verifisere at du er eigar av kontoen, dette gjer du ved å oppgi kjenneteiknet under i tekstfeltet du finn på nettadressa lenger ned i e-posten.\n\nnKjenneteiknet er %s\n\nKlikk på nettadressa under for å komme til formularet, skrive inn kjenneteiknet for å fullføre tilbakestillinga av passordet.\n\nTIPS! For å gjere prosessen enklare, og for å vere sikker på at kjenneteiknet blir fylt inn riktig, tilrår vi at du merker og kopierer det (Ctrl + C) - for så å lime det inn (Ctrl + V) i tekstfeltet på nettsida.\n\n %s \n\n"
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Di %s tilbakestilling av passord"
COM_USERS_EMAIL_REGISTERED_BODY="Hei %s,\n\nTakk for at du registrerte deg ved %s.\n\nDu kan no logge inn med %s med brukarnamnet og passordet du er registrert med."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Hei administrator, \n\nEin ny brukar med namn '%s', og brukarnamn '%s', har registrert seg på %s."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Hei %s,\n\nTakk for at du registrerte deg ved %s. Din konto har blitt oppretta, men må aktiverast før du kan bruke den.\nKlikk følgjande lenkje for å aktivere kontoen, eller kopiér adressa og lim den inn i adressefeltet i din nettlesar:\n%s \n\nEtter aktivering kan du logge inn ved %s med følgjande brukarnamn og passord:\n\nBrukarnamn: %s\nPassord: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Hei %s,\n\nTakk for at du registrerte deg ved %s.Din konto har blitt oppretta, men må aktiverast før du kan bruke den.\nKlikk følgjande lenkje for å aktivere kontoen, eller kopiér adressa og lim den inn i adressefeltet i din nettlesar:\n%s \n\nEtter at du har aktivert din konto kan du logge inn på %s med følgande brukarnamn og passordet du la inn ved registrering :\n\nBrukarnamn: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Hei %s,\n\nTakk for at du registrerte deg ved %s. Din konto har blitt oppretta, men må aktiverast før du kan bruke den.\nKlikk følgjande lenkje for å aktivere kontoen, eller kopiér adressa og lim den inn i adressefeltet i din nettlesar:\n %s \n\nEtter at du har aktivert din konto, blir administrator varsla for å aktivere kontoen din. Du vil motta ei stadfesting når det er utført.\nNår denne kontoen er aktivert kan du logge inn %s med følgjande brukarnamn og passord:\n\nUBrukarnamn: %s\nPassord: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Hei %s,\n\nTakk for at du registrerte deg ved %s. Din konto har blitt oppretta, men må aktiverast før du kan bruke den.\nKlikk følgjande lenkje for å aktivere kontoen, eller kopiér adressa og lim den inn i adressefeltet i din nettlesar:\n %s \n\nEtter at du har aktivert din konto, blir administrator varsla for å aktivere kontoen din. Du vil motta ei stadfesting når det er utført.\nNår denne kontoen er aktivert kan du logge inn %s med følgjande brukarnamn og passordet du oppgav når du registerte deg:\n\nBrukarnamn: %s"
