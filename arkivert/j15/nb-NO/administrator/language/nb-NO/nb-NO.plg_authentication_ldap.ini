PARAMLDAPHOST=Eksempel: openldap.mycompany.org
PARAMLDAPPORT=Standard port er 389
PARAMBASEDN=Basis-DN for din LDAP-server
PARAMAUTHMETHOD=Autoriseringsmetoden for å validere opplysningene
PARAMCONNECTSTRING=Brukernavnet og passordet definerer tilkoblingsparametrene til en DN-spørring. To valg er tilgjengelig: Anonym DN-spørring – la begge feltene være blanke,  Administrativ-oppkobling – 'Brukernavn' er brukernavn for en administrativ konto, f.eks. 'administrator'. 'Passord' er passordet til den administrative kontoen.
PARAMCONNECTPASSWORD='Passordet' er passordet til en administratorkonto. Passordet vil bli brukt ved 'Autoriser, og bind så sammen'- og 'Verifisert sammenligning'-autorisasjonsmetodene.
PARAMLDAPV3=Standard er LDAP2, men siste versjon av OpenLdap krever at klientene bruker LDAPV3
PARAMNEGOCIATETLS=Forhandle om TLS-kryptering med LDAP-serveren. Dette krever at all trafikk til og fra LDAP-serveren er kryptert.
PARAMFOLLOW=Dette valget setter LDAP_OPT_REFERRALS-flagget. For kommunikasjon med Windows 2003 servere må ikke dette være valgt.
PARAMSEARCHSTRING=En forespørsel om søk etter en gitt bruker. Nøkkelordet [username] blir dynamisk erstattet med brukernavnet gitt ved pålogging. Et eksempel kan være: uid=[username]. Flere strenger separert med semikolon kan brukes.
PARAMUSERSDN=Nøkkelordet [username] blir dynamisk erstattet med brukernavnet gitt ved pålogging. Et eksempel kan være: uid=[username], dc=mittdomene, dc=no. Flere strenger separert med semikolon kan brukes.
PARAMMAPFN=LDAP-attributt som inneholder brukerens fulle navn
PARAMMAPEMAIL=LDAP-attributt som inneholder brukerens e-postadresse
PARAMMAPUID=LDAP-attributt som inneholder brukerens brukernavn. For 'Active Directory' så er dette sAMAccountName
PARAMMAPPASSWORD=LDAP-attributt som inneholder passordet å sammenligne med.
PORT=Port
SEARCH STRING=Søkestreng
THE BASE DN OF YOUR LDAP SERVER=Basis-DN for din LDAP-serer, f.eks. o=mittdomene.no
USERS DN=DN for bruker
YES=Ja