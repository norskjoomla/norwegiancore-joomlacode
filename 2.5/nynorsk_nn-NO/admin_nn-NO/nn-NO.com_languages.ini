COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="Viss denne boksen er kryssa av, vil overstyringa lagrast for både administrasjonen og brukarsida. Dette er avgjerande for å lage språklege overstyringar for nokre tilleggsprogram fordi språkfilene deira, når dei blir lagra i administrasjonen, også blir brukt på brukarsida (til dømes: plg_content_vote).<br />Merk deg at dei to overstyringane vil virke uavhengig av kvarandre etter at dei er lagra."
COM_LANGUAGES_OVERRIDE_FIELD_CLIENT_LABEL="Klient"
COM_LANGUAGES_OVERRIDE_FIELD_CLIENT_DESC="Angir om overstyringa gjeld for brukarsida (site) eller administrasjonssida (administrator) av nettstaden."
COM_LANGUAGES_OVERRIDE_FIELD_FILE_LABEL="Fil"
COM_LANGUAGES_OVERRIDE_FIELD_FILE_DESC="Språkoverstyringa er lagra i ei bestemt INI-fil (som også er tilfellet for originaltekstane). Her kan du sjå i kva for fil overstyringa er lagra."
