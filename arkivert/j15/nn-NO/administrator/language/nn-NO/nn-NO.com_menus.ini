TIPLINKS=Dersom denne er sett til 'ja', vil lenker til innhald berre meint for registrerte brukarar visast, sjølv om ein ikkje er logga inn. Men brukaren må logge inn for å kunne lese heile artikkelen.
TIPIFYESTITLECONTENTITEMS=Dersom denne er sett til 'ja' vil artikkeltitlane lenke til den fulle artikkelen.
TIPIFSETTOSHOWAUTHOR=Dersom denne er sett til 'vis' vil namnet på skribenten verte vist. Dette er ei global innstilling, men kan endrast på både meny- og artikkelnivå.
TIPIFSETTOSHOWDATETIMECREATED=Dersom denne er sett til 'vis' vil dato og tidspunkt for når artikkelen vart skriven vise. Dette er ei global innstilling, men kan endrast på både meny- og artikkelnivå.
TIPIFSETTOSHOWDATETIMEMODIFIED=Dersom denne er sett til 'vis' vil dato og tidspunkt for når artikkelen sist vart endra vise. Dette er ei global innstilling, men kan endrast på både meny- og artikkelnivå.
TIPIFSETTOSHOWREADMORELINK=Dersom denne er sett til 'vis' vil 'les meir'-lenke vise, dersom det er skrive inn ein hovudtekst for artikkelen.
TIPIFSETTOSHOWVOTING=Dersom denne er sett til 'vis' vil det vere mogleg å røyste på artiklane.
TIPPRINTPDFEMAIL='Skriv ut', 'PDF' eller 'e-post' vil vise som tekst eller ikon.
TIPIFSETTOSHOWHITS=Dersom denne er sett til 'vis' vil tal på treff for artiklane vise. Dette er ei global innstilling, men kan endrast på både meny- og artikkelnivå.
TIPNAMEUSEDTOIDENTIFYMENU=Dette er identifikasjonnamnet som Joomla! nyttar seg av til å identifisere menyen i koda. Denne må være unik.  Det er ikkje tilrådd at du nyttar mellomrom i menynamnet.
