ATTEMPT LEGACY SEF=Prøv bakoverkompatibel SEF
IF YES, IT SEARCHES FOR OLD QUERY STRINGS THAT MIGHT MATCH AND REDIRECTS=Hvis <strong>Ja</strong> er valgt, vil systemet søke etter gamle spørre-strenger som kan stemme, for så å viderekoble til denne.
IF YES, IT USES OLD STYLE SEF AND ATTEMPTS TO GENERATE A VALID LINK=Hvis <strong>Ja</strong> er valgt, vil systemet bruke det gamle SEF-formatet og prøve å generere en gyldig lenke.
IF YES, IT USES OLD STYLE SEF AND DIRECTS IT TO THE NEW LINK=Hvis <strong>Ja</strong> er valgt, vil systemet bruke det gamle SEF-formatet og viderekoble til den nye lenken.
PROVIDES BACKLINK SUPPORT=Backlink Plugin gir støtte for bakoverkompatible Joomla!1.0.x lenker. Den viderekobler nettadresser og dokumentlenker i gammelt format til korrekt Joomla! 1.5-mål.
SEARCH QUERY STRINGS=Søk spørrestrenger
SEARCH SEF=Søk SEF
"%S" HAS MOVED TO <A HREF="%s">%s</a>.KLIKK LENKEN HVIS DIN NETTLESER IKKE VIDEREKOBLER DEG AUTOMATISK.="%s" har flyttet til <a href="%s">%s</a>. Klikk lenken hvis din nettleser ikke viderekobler deg automatisk.
