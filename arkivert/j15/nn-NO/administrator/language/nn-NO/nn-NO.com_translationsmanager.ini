# Configuration

AUTOCORRECT=Autokorriger
AUTOCORRECT DESC=For å lage tekststrengar som endrast automatisk medan du skriv, kan du leggje inn strengpar skilt med semikolon. (eksempel: a^=â;i&quot;=ï) Dette fungerer berre når dei står som siste teikn i redigeringsboksen og etter eit halvt sekunds pause i inntastinga.
BACKTICKS=Endre enkle hermeteikn
BACKTICKS DESC=Automatisk endre enkle hermeteikn til Grav aksent (eng. 'backtick'). Dette er nyttig for javascript-kompatibilitet.
GLOBAL CHANGES=Gjennomfør endring i alle språkfiler
GLOBAL CHANGES DESC=Når du endrer ei omsetjing vil dette automatisk søke gjennom dei andre språkfilene for identiske nøkkelfraser. Dette kan ta litt tid dersom du har gjort endringar i større omsetjingar.
REF LANG=Referansespråk
REF LANG DESC=Vel referansespråk. Dette bør vere ein komplett språkpakke, generelt bør du nytte 'en_GB'. Du kan eventuelt bruke standardspråk for administrator i staden.
REVERSE (BACKTICK TO SINGLE-QUOTE)=Omvendt (Grav aksent til enkle hermeteikn)
SEARCHSTYLE=Søkestil
SEARCHSTYLE DESC=En CSS-stil som vil utheve søkeomgrepet når du ser gjennom innhaldet i språkfila.
YES (SINGLE-QUOTE TO BACKTICK)=Ja (Enkle hermeteikn til grav aksent)
ZIPPATH=Pakkefil
ZIPPATH DESC=Tilpasning og filnamn som skal brukast når du lagar ein installasjonspakke. Token-filer for [client] [tag] og [version] vil automatisk endrast til relevante verdiar. Du kan omsetje språktaggen ved å bruke ein token i formatet [tag=xx-XX]. Dei valde filane vil bli døypt om i arkivfila saman med relevante XML-verdiar. Filformatet i pakkefila vil bestemmast ut frå suffikset i filnamnet. Dette er testa for .zip, men Joomla bør også støtte bzip2, gzip og rar.

