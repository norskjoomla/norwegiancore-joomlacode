COM_LANGUAGES_FIELD_PUBLISHED_DESC="Kor vidt dette språket er publisert eller ikkje. Dersom det er publisert, vil det visast som eit val i modulen for bytting av språk på brukarsida."
COM_LANGUAGES_FIELD_LANG_CODE_DESC="Språkkoden vil bli lagt til nettadressa for sida. Når SEF er aktivert, vil du få http://min-nettside.no/no/. Viss SEF er deaktivert vil &amp;lang=no suffiks blir lagt på slutten av nettadressa. Merk <em>språkkoden må vere unik for alle språk<em>."
