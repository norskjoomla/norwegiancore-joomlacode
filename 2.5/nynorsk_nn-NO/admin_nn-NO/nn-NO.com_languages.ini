COM_LANGUAGES_OVERRIDE_FIELD_LANGUAGE_DESC="Språk som denne teksten overstyrer."
COM_LANGUAGES_OVERRIDE_FIELD_KEY_LABEL="Språkvariabel"
COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="Språkvariabelen som skal overstyrast.<br />Kvar tekststreng du ser på din nettstad er identifisert med ein bestemt språkvariabel. Det er denne språkvariabelen du må bruke for å kunne overstyre den aktuelle teksten.<br />På høgre side kan du søkje etter tekststreng viss du ikkje kjenner til den aktuelle variablen du ønskjer å overstyre. Språkvariabelen vil automatisk bli sett inn i dette feltet når du klikkar på det aktuelle søkjeresultatet."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="Tekst"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Her kan du skrive inn den teksten du ønskjer skal overstyre den originale teksten.<br /><strong>Ver merksam</strong> på at det kan være plasshaldarar (slik som %s, %d eller %1$s) i teksten. Det er veldig viktig at desse ikkje blir fjerna frå teksten då desse blir erstatta med andre tekstar når Joomla viser dette på nettstaden."
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_LABEL="Søk etter tekst"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_DESC="Skriv inn her teksten du ønskjer å søkje etter. Denne teksten kan vere i kva som helst språkfil."
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_LABEL="Søk i"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_DESC="Har kan du velje om du vil søkje i sjølve namnet på språkvariabelen eller i verdien av denne (den aktuelle teksten som visast)."
