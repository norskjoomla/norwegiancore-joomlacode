JLIB_RULES_SETTING_NOTES_ITEM="1. Viss du endrer innstillinga, vil det gjelde for denne og alle underkategoriar. Merk at:<br /><em>Arva</em> betyr at løyva frå overordna kategori vil bli brukt om det er ein overordna kategori eller frå komponenten om det ikkje er nokon overordna kategori.<br /><em>Avslått</em> betyr at uansett kva innstillingane for overordna kategorien er, kan ikkje gruppa som redigerast ta denne handlinga på denne kategorien.<br /><em>Tillatt</em> betyr at gruppa som redigerast kan vere i stand til å utføre denne handlinga for denne kategorien (men viss dette er i strid med den overordna kategorien eller innstillinga på komponenten vil det ikkje ha nokon innverknad, ein konflikt blir indikert med <em>Ikkje tillate (Låst)</em> under berekna innstillingar).<br />2. Viss du vel ei ny innstilling, klikk <em>Lagre</em> for å oppdatere dei berekna innstillingane."
