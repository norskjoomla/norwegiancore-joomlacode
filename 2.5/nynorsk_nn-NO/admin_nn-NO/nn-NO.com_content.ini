JLIB_RULES_SETTING_NOTES="1. Viss du endrar innstillinga, vil det gjelde for denne komponenten. Merk at:<br /><em>Arva</em> betyr at løyva frå global konfigurasjon og overordna gruppe vil bli brukt.<br /><em>Avslått</em> betyr at uansett kva den globale konfigurasjonen eller innstillingane for overordna gruppe er, kan ikkje gruppa som redigerast ta denne handlinga på denne komponenten.<br /><em>Tillatt</em> betyr at gruppa som redigerast kan vere i stand til å ta denne handlinga for denne komponenten (men viss dette er i strid med den globale konfigurasjonen eller overordna gruppe vil det ikkje ha nokon innverknad, ein konflikt blir indikert med <em>Ikkje tillate (Låst)</em> under berekna innstillingar).<br />2. Viss du vel ei ny innstilling, klikk <em>Lagre</em> for å oppdatere dei berekna innstillingane."
JLIB_RULES_SETTING_NOTES_ITEM="1. Viss du endrer innstillinga, vil det gjelde for denne artikkelen. Merk at:<br /><em>Arva</em> betyr at løyva frå global konfigurasjon, overordna gruppe og kategori vil bli brukt.<br /><em>Avslått</em> betyr at uansett kva innstillingane for globale konfigurasjonen, overordna gruppe eller kategorie er, kan ikkje gruppa som redigerast utføre denne handlinga på denne artikkelen.<br /><em>Tillatt</em> betyr at gruppa som redigerast kan vere i stand til å utføre denne handlinga for denne artikkelen (men viss dette er i strid med den globale konfigurasjonen, overordna gruppe eller kategori vil det ikkje ha nokon innverknad, ein konflikt blir indikert med <em>Ikkje tillate (Låst)</em> under berekna innstillingar).<br />2. Viss du vel ei ny innstilling, klikk <em>Lagre</em> for å oppdatere dei berekna innstillingane."
