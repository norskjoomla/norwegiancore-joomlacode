JLIB_RULES_SETTING_NOTES="1. Viss du endrar innstillinga, vil det gjelde for denne komponenten. Merk at:<br /><em>Arva</em> betyr at løyva frå global konfigurasjon og overordna gruppe vil bli brukt.<br /><em>Avslått</em> betyr at uansett kva den globale konfigurasjonen eller innstillingane for overordna gruppe er, kan ikkje gruppa som redigerast ta denne handlinga på denne komponenten.<br /><em>Tillate</em> betyr at gruppa som redigerast kan vere i stand til å ta denne handlinga for denne komponenten (men viss dette er i strid med den globale konfigurasjonen eller overordna gruppa vil det ikkje ha noka innverknad, ein konflikt vil indikerast med <em>Ikkje tillate (Låst)</em> under berekna innstillingar).<br />2. Viss du velg ei ny innstilling, klikk <em>Lagre</em> for å oppdatere dei berekna innstillingane."
