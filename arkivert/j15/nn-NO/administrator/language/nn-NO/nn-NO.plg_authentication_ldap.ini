PARAMLDAPHOST=Døme: openldap.mycompany.org
PARAMLDAPPORT=Standard port er 389
PARAMBASEDN=Basis-DN for din LDAP-tenar
PARAMAUTHMETHOD=Autoriseringsmetoden for å validere opplysningane
PARAMCONNECTSTRING=Brukarnamnet og passordet definerar tilkoplingsparameter til ei DN-spørjing. To val er tilgjengelege: Anonym DN-spørjing – lat begge felta vere blanke,  Administrativ-oppkopling – 'Brukarnamn' er brukarnamn for ein administrativ konto, til dømes 'administrator'. 'Passord' er passordet til den administrative kontoen.
PARAMCONNECTPASSWORD='Passordet' er passordet til ein administratorkonto. Passordet vert nytta ved dei to autorisasjonsmetodane 'Autoriser, og bind så saman'- og 'Verifisert samanlikning'.
PARAMLDAPV3=Standard er LDAP2, men siste versjon av OpenLdap krev at klientane nyttar LDAPV3
PARAMNEGOCIATETLS=Forhandle om TLS-kryptering med LDAP-tenaren. Dette krev at all trafikk til og fra LDAP-tenaren er kryptert.
PARAMFOLLOW=Dette valet set LDAP_OPT_REFERRALS-flagget. For kommunikasjon med Windows 2003 tenarar må ikkje dette vere valt.
PARAMSEARCHSTRING=Ein førespurnad om søk etter ein gitt brukar. Nøkkelordet [username] vert dynamisk bytta ut med brukarnamnet oppgjeve ved pålogging. Til dømes: uid=[username]. Fleire strengar separert med semikolon kan nyttast.
PARAMUSERSDN=Nøkkelordet [username] vert dynamisk bytta ut med brukarnamnet oppgjeve ved pålogging. Til dømes: uid=[username], dc=mittdomene, dc=no. Fleire strengar separert med semikolon kan nyttast.
PARAMMAPFN=LDAP-attributt som inneheld fullt namn til brukaren
PARAMMAPEMAIL=LDAP-attributt som inneheld brukaren si e-postadresse
PARAMMAPUID=LDAP-attributt som innehelder brukaren sitt brukarnamn. For 'Active Directory' så er dette sAMAccountName
PARAMMAPPASSWORD=LDAP-attributt som inneheld passordet å samanlikne med.
PORT=Port
SEARCH STRING=Søkjestreng
THE BASE DN OF YOUR LDAP SERVER=Basis-DN for din LDAP-tenar, t.d. o=mittdomene.no
USERS DN=DN for brukar
YES=Ja