COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Den midlertidig mappen er ikke angitt"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla! kopierer utvidelsen til en midlertidig mappe, pakker ut filer og mapper, og kopierer de til riktig mappe. Hvis denne konfigurasjonen ikke er satt i configuration.php ($ tmp_path), da vil du ikke kunne installere utvidelser. Opprett en mappe som Joomla! kan skrive til for å løse problemet."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomlas midlertidige mappe er ikke skrivbar eller finnes ikke"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Midlertidige mappe er ikke skrivbar for Joomla!, eller den finnes ikke. Som kan føre til problemer når du forsøker å installer utvidelser til Joomla!. Dersom du problemer med å installere utvidelser, sørge for at mappen er definert i configuration.php og at mappen finnes eller se '%s' og sett den til å være skrivbare, og se om dette løser problemet."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Lavt PHP minne"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="PHP-minne er satt til under 8 MB noe som kan føre til problemer ved installasjon av store utvidelser. Vennligst sett minne til minst 16 MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Potensielt lavt PHP minne"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="PHP-minne er satt til under 16 MB noe som kan føre til problemer ved installasjon av store utvidelser. Vennligst sett minne til minst 16 MB."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Liten PHP maks POST størrelse"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Maksimale POST størrelsen setter mengde data som kan sendes via POST til serveren. Dette inkluderer skjema for artikler, media (bilder, videoer) og utvidelser. Denne verdien er mindre enn 2 MB, som kan ha innvirkning på opplasting av store utvidelser. Dette er satt i php.ini under post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Liten PHP filopplastingsstørrelse"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Den maksimale filstørrelsen for opplasting er satt til mindre enn 2 MB, som kan ha innvirkning på opplasting av store utvidelser."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP opplastingsstørrelse er større enn POST størrelsen"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Verdien av upload_max_filesize i php.ini filen er større enn post_max_size verdien. Verdien på post_max_size blir her gjeldende og blokkerer forespørsler større enn det. Dette er vanligvis en server feilkonfigurasjon når du prøver å øke filopplastingsstørrelsen. Vennligst øk upload_max_filesize til minst å være det samme som post_max_size verdien eller omvendt"
COM_INSTALLER_MSG_WARNINGS_NONE="Ingen advarsler"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP midlertidige mappe er ikke angitt"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Midlertidige mappe er mappen PHP bruker til å lagre filer før Joomla! kan få tilgang til filen. Selv om denne mappen ikke er definert, er ikke dette alltid problemet. Hvis du har problemer med at manifest filer eller opplastede filer ikke blir oppdaget, da må du angi dette i innstillingen i din php.ini fil for å løse problemet."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Midlertidige PHP mappe er ikke skrivbar"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Midlertidige PHP mappe er ikke skrivbar for Joomla!, som kan føre til problemer når du forsøker å installer utvidelser til Joomla!. Dersom du problemer med å installere utvidelser, sjekkt '%s' og sett den til å være skrivbare, og se om dette løser problemet."
