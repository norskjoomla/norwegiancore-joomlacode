COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="I dette skjermbildet kan du finne utvidelser som ikke har gått gjennom den normale installasjonsprosessen. <br />For eksempel om filstørrelse for utvidelsen er for stor til å installeres via installasjonssiden, på grunn av begrensninger i tjenermiljøet. Ved hjelp av denne funksjonen kan du laste opp utvidelsen direkte til serveren på andre måter, for eksempel via FTP eller SFTP til de riktige mappene. <br />Du kan deretter bruke funksjonen på denne siden til å finne den opplastede utvidelsen og aktivere den. <br />Ved å bruke funksjonen på denne siden kan du finne og installere flere utvidelser samtidig."
