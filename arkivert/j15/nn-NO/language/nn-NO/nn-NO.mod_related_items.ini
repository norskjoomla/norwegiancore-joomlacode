DESCRELATEDITEMS=Denne modulen viser andre artiklar som er relaterte til den artikkelen som vert vist no. Det er nøkkelorda definert for artiklane som avgjer. Alle nøkkelord i den aktive artikkelen vert samanlikna med nøkkelord i alle andre publiserte artiklar. Eit døme; Du har ein artikkel om "Avling av papegøyer", og du har ein annan artikkel om "Oppdrett av svarte kakaduer". Dersom du inkluderar nøkkelordet papegøye i begge artiklane, så vil modulen "Relaterte artiklar" vise "Oppdrett av svarte kakaduer" når du viser "Avling av papegøyer", og omvendt.
MOD_RELATED_ITEMS=<em>mod_related_items</em>
RELATED ITEMS=Relaterte artiklar
