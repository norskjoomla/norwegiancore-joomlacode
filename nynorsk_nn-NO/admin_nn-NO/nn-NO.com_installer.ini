COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Den midlertidige mappa er ikkje angitt"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla! kopierer utvidinga til ei midlertidig mappe, pakkar ut filer og mapper, og kopierer dei til rett mappe. Viss denne konfigurasjonen ikkje er sett i configuration.php ($ tmp_path), vil du ikkje kunne installere utvidingar. Opprett ei mappe som Joomla! kan skrive til for å løyse problemet."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomlas midlertidige mappe er ikkje skrivbar eller finnest ikkje"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Midlertidige mappe er ikkje skrivbar for Joomla!, eller den finnes ikkje. Som kan føre til problemer når du forsøker å installer utvidingar til Joomla!. Dersom du problemer med å installere utvidingar, sørge for at mappa er definert i configuration.php og at mappa finnes eller sjå '%s' og sett den til å vere skrivbare, og sjå om dette løser problemet."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Lavt PHP minne"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="PHP-minne er satt til under 8 MB noe som kan føre til problemer ved installasjon av store utvidingar. Ver gild og sett minne til minst 16 MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Potensielt lavt PHP minne"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="PHP-minne er satt til under 16 MB noe som kan føre til problemer ved installasjon av store utvidingar. Ver gild og sett minne til minst 16 MB."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Liten PHP maks POST størrelse"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Maksimale POST størrelsen setter mengde data som kan sendes via POST til serveren. Dette inkluderer skjema for artiklar, media (bilder, videoer) og utvidingar. Denne verdien er mindre enn 2 MB, som kan ha innvirkning på opplasting av store utvidingar. Dette er satt i php.ini under post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Liten PHP filopplastingsstørrelse"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Den maksimale filstørrelsen for opplasting er satt til mindre enn 2 MB, som kan ha innvirkning på opplasting av store utvidingar."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP opplastingsstørrelse er større enn POST størrelsen"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Verdien av upload_max_filesize i php.ini fila er større enn post_max_size verdien. Verdien på post_max_size blir her gjeldende og blokkerer forespørsler større enn det. Dette er vanligvis en server feilkonfigurasjon når du prøver å øke filopplastingsstørrelsen. Ver gild og øk upload_max_filesize til minst å vere det samme som post_max_size verdien eller omvendt"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Åtvaring: Oppdateringa vart ikkje fullførd!</h1><p>Oppdateringa er berre delvis fulllførd. Ver gild og ta den andre oppdateringa for å fullføre prosessen. T</p>"
COM_INSTALLER_MSG_WARNINGS_NONE="Ingen åtvaringar"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP midlertidige mappe er ikkje angitt"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Midlertidige mappe er mappa PHP bruker til å lagre filer før Joomla! kan få tilgang til fila. Selv om denne mappa ikkje er definert, er ikkje dette alltid problemet. Viss du har problemer med at manifest filer eller opplastede filer ikkje blir oppdaget, da må du angi dette i innstillinga i din php.ini fil for å løse problemet."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Midlertidige PHP mappe er ikkje skrivbar"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Midlertidige PHP mappe er ikkje skrivbar for Joomla!, som kan føre til problemer når du forsøker å installer utvidingar til Joomla!. Dersom du problemer med å installere utvidingar, sjekkt '%s' og sett den til å vere skrivbare, og sjå om dette løser problemet."
