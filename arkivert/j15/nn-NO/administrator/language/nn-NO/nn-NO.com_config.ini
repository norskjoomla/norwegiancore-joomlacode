TIPALLOWUSERREG=Dersom Ja, får brukarar høve til å registrere seg sjølv
TIPAUTOLOGOUTTIMEOF=Loggar ein brukar automatisk ut dersom han/ho ikkje har vore aktiv på nettstaden i løpet av spesifisert tid, i minutt. Ikkje set verdien for høgt.
TIPCACHETIME=Maksimal tid, i minutt, før ei fil i mellomlageret vert oppfriska.
TIPCACHE=Vel om mellomlageret er aktivt eller ikkje
TIPCACHEHANDLER=Standard mekanisme for mellomlageret er fil-basert
TIPDATETIMEDISPLAY=Gjeldande dato/tid konfigurert for vising
TIPDATABASEHOSTNAME=Tenarnamnet for databasen som er i bruk, vart gitt opp under installasjonen. Dette feltet bør ikkje endrast før det er heilt naudsynt, til dømes ved flytting av databasen til ny tenar.
TIPDATABASENAME=Namnet på databasen som er i bruk, vart gitt opp under installasjonen. Dette feltet bør ikkje endrast før det er heilt naudsynt, til dømes ved flytting av databasen til ny tenar.
TIPDATABASEPREFIX=Prefiks for for databasen som er i bruk, vart gitt opp under installasjonen. Dette feltet bør ikkje endrast før det er heilt naudsynt, til dømes ved flytting av databasen til ny tenar.
TIPDTATABASETYPE=Kva type database som er i bruk, vart gitt opp under installasjonen. Dette feltet bør ikkje endrast før det er heilt naudsynt, til dømes ved flytting av databasen til ny tenar.
TIPDATABASEUSERNAME=Brukarnamnet til databasen som er i bruk, vart gitt opp under installasjonen. Dette feltet bør ikkje endrast før det er heilt naudsynt, til dømes ved flytting av databasen til ny tenar.
TIPDEBUGGINGINFO=Dersom aktivert vil diagnostiseringsinformasjon, omsetjingar og, dersom aktuelt, SQL-feil visast. Informasjonen vert vist på botnen av alle sidene i Joomla! si framside eller administrasjonssida. Det er tilrådd å deaktivere denne visinga på ei side som er i produksjon.
TIPDEBUGLANGUAGE=Vel om informasjon for bruk til feilsøkjing av språkfilene til Joomla! skal visast. Feilsøkjing av språkfilene vil virke sjølv om <em>Aktiver feilsøkjing</em> ikkje er aktivert.
TIPDEFWYSIWYG=Vel standard WYSIWYG-teksthandsamar for nettstaden. Registrerte brukarar kan sjølv endre kva teksthandsamar dei ønskjer å nytte, dersom dette er tillate på denne nettstaden.
TIPENABLEWEBSERVICES=Aktiver støtter for RPC(Remote Procedure Calls) via HTTP, og XML som språk. Mange tredjepartsutvidingar nytter RPC, og er difor som standard slått på.
TIPERRORREPORTING=Vel ønska nivå for feilrapportering frå nedtrekkslista. For meir informasjon, sjå hjelpesida.
TIPFEEDEMAIL=RSS og Atom nyhendematingar inkluderar skribenten si e-postadresse. Vel 'Skribent sin e-post' for å bruke kvar skribent si e-postadresse (frå brukarkonto) i nyhendematingar. Vel 'E-postadresse til sida' for å inkludere denne i kvar nyhendemating.
TIPFROMNAME=Som standard er dette feltet fylt ut med namnet til nettstaden, som gitt opp under installasjonen.
TIPFRONTENDUSERPARAMS=Dersom `Nei`, er det ikkje mogleg å endre brukarparameter frå forsida
TIPENABLEFTP=Aktiver den innebygde FTP-funksjonaliteten i Joomla!, denne vert då nytta i staden for den vanlege måten å laste opp filer.
TIPFORCESSL=Tving sidetilgang til å alltid bruke SSL (https) for valte område. Du vil ikkje kunne få tilgang til valte områder utan bruk av SSL. Merk! Du må ha SSL aktivert på din tenar for å kunne bruke dette valet.
TIPFTPHOST=Gi opp adressa til FTP-tenaren
TIPFTPPASSWORD=Gi opp passordet til FTP-kontoen
TIPFTPPORT=Gi opp kva port FTP-tenaren kommuniserar på. Standard er 21
TIPFTPROOT=Sti til rotmappa for ftp-tenaren. Rotmappa er den øvste mappa i hierarkiet ftp-tenaren har tilgang til.
TIPFTPUSERNAME=Gi opp brukarnamnet til FTP-kontoen
TIPGLOBALSITEMETATADESC=Ei skildring av sida som vert nytta av søkemotorar. Til vanleg er maks 20 ord optimalt.
TIPGLOBALSITEMETAKEY=Nøkkelord og uttrykk som er typisk for nettsida. Separer med komma, og gruppér uttrykkja med enkle gåsauge.
TIPHELPSERVER=Vel namnet på hjelpe-tenaren som systemet vil hente hjelpesidene frå. Set den til lokal dersom du vil bruke sidene som følgde med Joomla!-installasjonen. Klikk på oppdater-knappen for å gjennopprette originalinnstillingar. Advarsel: Eit klikk på oppdater vil slette eigendefinerte hjelpetenarar.
TIPIFSETTOSHOWAUTHOR=Dersom denne er sett til vising vil namn på skribent visast. Som ei global innstilling kan denne endrast på meny- og elementnivå.
TIPIFSETTOSHOWDATETIMECREATED=Dersom denne er sett til vising vil dato og tid for oppretting av elementet visast.  Som ei global innstilling kan dette endrast på meny- og elementnivå.
TIPIFSETTOSHOWDATETIMEMODIFIED=Dersom sett til vising vil dato og tid for redigering av elementet visast.  Som ei global innstilling kan dette endrast på meny- og elementnivå.
TIPIFSETTOSHOWHITS=Dersom denne er sett til vising vil tal på treff for elementet visast.  Som ei global innstilling kan dette endrast på meny- og elementnivå.
TIPIFSETTOSHOWREADMORELINK=Dersom sett til vising vil Les meir-lenka visast, dersom tekst er registrert i hovudfeltet for elementet
TIPIFSETTOSHOWVOTING=Dersom denne er sett til vising vil eit avrøystingssystem verte gjort tilgjengeleg for innhald
TIPIFYESTITLECONTENTITEMS=Dersom ja vil tittelen til innhald verte lenka til elementet
TIPIFYESUSERMAILEDLINK=Dersom ja vil brukar motta ei lenke for aktivering på e-post, før dei kan logge inn
TIPIFYOURSITEISOFFLINE=Ei melding som visast dersom nettstaden din er i vedlikehaldsmodus, det vil seie at det ikkje er opent for besøk.
TIPLOGFOLDER=For loggføring av Joomla!, gi opp ei mappe
TIPMAILER=Vel kva mail-metode som skal nyttast for å levere e-post frå nettstaden
TIPMAILFROM=E-postadressa som vil stå som avsender på e-post sendt frå nettstaden
TIPLINKS=Dersom Ja vil lenker visast for innhald for registrerte brukarar sjølv om du ikkje er innlogga, men brukar må logge inn for å sjå heile elementet.
TIPNEWUSERTYPE=Brukargruppe for brukarar registrert gjennom framsida
TIPPRINTPDFEMAIL=Utskrift, PDF og e-post vil visast som ikoner eller tekst
TIPSECRETWORD=Dette er ei automatisk generert alfanumerisk kode, unik for kvar Joomla!-installasjon. Den er brukt i tryggleiksfunksjonar.
TIPSENDMAILPATH=Gi opp stien til mappa der programmet sendmail fins på tenaren
TIPSESSIONHANDLER=Måten Joomla! lagrar økt-informasjonen til brukaren når dei besøkjer sida.
TIPSETSDEFAULTLENGTHLISTS=Gir opp standard lengde på lister i administrasjonen for alle brukarar
TIPSETYOURSITEISOFFLINE=Vel om nettstaden skal vere i vedlikehaldsmodus, det vil seie at den då ikkje er tilgjengeleg for besøkjande. Dersom denne er sett til ja, vil meldinga under visast.
TIPSHOWAUTHORMETATAGITEMS=Vis skribent-metataggar på vising av innhald
TIPFEEDLIMIT=Vel kor mange artiklar som skal visast i nyhendematinga(-ane) på nettstaden
TIPSHOWTITLEMETATAGITEMS=Vis tittel-metataggar på vising av innhald
TIPSITENAME=Gi opp namnet på nettstaden. Namnet du gir opp her vert nytta fleire stadar. Til dømes i tittelen på administratorsidene, og på sida ved <em>nettstad utilgjengeleg</em>.
TIPSMTPAUTH=Vel 'Ja' dersom SMTP-tenaren du nyttar krev autentisert SMTP
TIPSMTPPORT=Fyll in portnummer for din SMTP-tjener. Bruk 25 for de fleste usikrede tjenere, og 465 eller 587 for de fleste sikrede tjenere.
TIPSMTPSECURITY=Velg sikkerhetsmodel som din SMTP-tjener bruker.
TIPSMTPHOST=Gi opp adressa til SMTP-tenaren
TIPSMTPUSER=Gi opp brukarnamnet for å få tilgang til SMTP-tenaren
TIPSMTPPASS=Gi opp passordet for å få tilgang til SMTP-tenaren
TIPTMPFOLDER=Gi opp sti til ei ikkje skriveverna mappe, som skal nyttast for lagring av mellombelse filer
TIPURLSUFFIX=Dersom sett til 'ja', vil ein passende filtype leggast til på slutten av nettadressa, basert på dokument-typen.
TIPUSEMODREWRITE=Vel om du vil bruke Apache sin <em>Rewrite Module</em> for å skrive om nettadressene.
TIPFILEFOLDERWARN=Du kan opprette ei ny mappe til å bruke saman med mediahandsamaren, stien til denne mappa gir du opp her. Advarsel: Ikkje slett eller endre eksisterande biletmappe. Mappene images/banners, images/M_images, images/smilies, og images/stories er i bruk av Joomla!.
TIPIMAGEFOLDERWARN=Du kan opprette ei ny mappe til å bruke saman med bildehandsamaren, stien til denne mapp gir du opp her. Dersom du vil ha tilgang til denne mappa frå mediahandsamaren, må denne mappa vere ei undermappe av mappa til mediahandsamaren. Advarsel: Ikkje slett eller endre eksisterande images/stories då denne er i bruk av Joomla!.
