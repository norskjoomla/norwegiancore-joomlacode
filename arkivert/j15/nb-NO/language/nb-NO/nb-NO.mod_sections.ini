COUNT=Antall
DESCSECTIONS=Denne modulen viser en liste over seksjonene i databasen. Seksjonene som vises er kun de for artikler. Hvis "Vis uautoriserte lenker" ikke er valgt i konfigurasjonen, vil listen over seksjoner være begrenset til å bare vise de som den aktive brukeren har tilgang til å se.
MOD_SECTIONS=<em>mod_sections</em>
SECTIONS=Seksjoner
SHOW UNAUTHORIZED LINKS=Vis uatoriserte lenker
THE NUMBER OF ITEMS TO DISPLAY (DEFAULT IS 5)=Antall seksjoner å vise (standard 5)
TIPLINKS=Om satt til 'Nei' vil liste begrenses til de seksjoner som brukerens tilgangsnivå tillater dem å se.
