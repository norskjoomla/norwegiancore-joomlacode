PARAMCODECLEANUP=Som standard vil TinyMCE fjerne visse html-elementer fra koden – som skript og elementer for sentrering – for bedret sikkerhet og samsvar med XHTML-standarden. Det anbefales at denne funksjonen ikke deaktiveres
PARAMCODECLEANUPONSAVE=Anbefalt innstilling er 'Alltid'. Aldri = Ikke rens kode ved lagring. Brukerside = Rens bare ved lagring fra brukersidene. Alltid = Rens ved lagring fra både brukersider og administrasjon.
PARAMCOMPRESSEDVERSION=TinyMCE kan brukes i 'komprimert modus', noe som gir noe raskere innlasting. Det er ikke alltid at denne modusen vil fungere – spesielt i IE – derfor er dette valget som standard satt til 'av'. Påse på at 'komprimert modus' fungerer for ditt system før du aktiverer dette.
PARAMCUSTOMCSS=Valgfri CSS-fil som vil overstyre standard 'editor.css'-fil. Fyll inn et filnavn for å peke til en fil som finnes i CSS-mappen til din standardmal (f.eks. templates/rhuk_milkyway/css/), eller fyll inn en fulle stien til din egendefinerte CSS-fil. Om du fyller inn en verdi i dette feltet vil dette bli brukt istedenfor 'editor.css'-filen.
