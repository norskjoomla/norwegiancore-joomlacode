MOD_RELATED_ITEMS="Relaterte artiklar"
MOD_RELATED_XML_DESCRIPTION="Denne modulen viser andre artiklar som er relatert til den artiklen som for tiden visast. Det er artiklenes nøkkelord som bestemmer. <br />Alle nøkkelord i den aktive artiklen blir sammenliknet med nøkkelord i alle de andre publiserte artiklane. Et eksempel; Du har ein artikkel om "_QQ_"Avling av papegøyer"_QQ_" og du har en annan artikkel om "_QQ_"Oppdrett av svarte kakaduer"_QQ_". Viss du inkluderer nøkkelordet "_QQ_"papegøye"_QQ_" papegøye i begge artiklane, så vil modulen 'Relaterte artiklar' vise "_QQ_"Oppdrett av svarte kakaduer"_QQ_" når du viser "_QQ_"Avling av papegøyer"_QQ_" og omvendt."
