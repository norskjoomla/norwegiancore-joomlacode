MOD_RELATED_ITEMS="Relaterte artikler"
MOD_RELATED_XML_DESCRIPTION="Denne modulen viser andre artikler som er relatert til den artiklen som for tiden vises. Det er artiklenes nøkkelord som bestemmer. <br />Alle nøkkelord i den aktive artiklen blir sammenliknet med nøkkelord i alle de andre publiserte artiklene. Et eksempel; Du har en artikkel om "_QQ_"Avling av papegøyer"_QQ_" og du har en annen artikkel om "_QQ_"Oppdrett av svarte kakaduer"_QQ_". Hvis du inkluderer nøkkelordet "_QQ_"papegøye"_QQ_" papegøye i begge artiklene, så vil modulen 'Relaterte artikler' vise "_QQ_"Oppdrett av svarte kakaduer"_QQ_" når du viser "_QQ_"Avling av papegøyer"_QQ_" og omvendt."
