COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="I dette skjermbildet kan du oppdage utvidingar som ikkje har gått gjennom den normale installasjonsprosessen. <br />Til dømes om storleik på fil for utvidinga er for stor til å installerast via installasjonssida, på grunn av avgrensingar i tenarmiljøet. Ved hjelp av denne funksjonen kan du laste utvidinga direkte til serveren ved hjelp av nokon andre måtar, slik som FTP eller SFTP og plassere desse utvidingane i den riktige mappa. <br />Du kan så bruke funksjonen på denne sida til å finne  nye opplasta utvidingar og aktivere dei. <br />Ved å bruke funksjonen på denne sida kan du finne og installere flere utvidingar samtidig."
