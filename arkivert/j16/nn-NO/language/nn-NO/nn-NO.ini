JFIELD_ALIAS_DESC="Alias vil bli brukt i SEF adresse. Lar du Alias stå tomt, vil Joomla! fylle inn ein standardverdi frå tittelen. Denne verdien avheng av SEO innstillingane (Global konfigurasjon -> Nettstad). <br />Blir det brukt Unicode blir det laga UTF8 alias. Du kan også oppgi utf8 alias manuelt. Mellomrom og somme forbode teikn vil bli endra til bindestrekar.<br />Når du brukar standardinnstillingane blir det oppretta eit alias i små bokstavar og med bindestrekar i staden for mellomrom. Du kan skrive inn Alias manuelt. Bruk små bokstavar og bindestrek (-). Ingen mellomrom eller understrek er tillate. Standardverdi vil vere ein dato og klokkeslett viss tittel er skrive i ikkje-latinske bokstavar."
